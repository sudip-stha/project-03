<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Manager</title>
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <h3>Logo</h3>
        <nav>
          <ul>
            <li class="dashboard-btn">
              <img
                src="./images/dashboardIcon.svg"
                alt="This is a dashboard icon."
              />
              Dashboard
            </li>
            <li class="total-contact-btn">
              <img
                src="./images/contactIcon.svg"
                alt="This is a contact icon."
              />
              Total Contacts
              <div class="btn-style-line"></div>
            </li>
            <li><div class="aside-bottom-line"></div></li>
            <li class="logOut-btn">
              <img
                src="./images/logoutIcon.svg"
                alt="This is a log out icon."
              />Log out
            </li>
          </ul>
        </nav>
      </aside>

      <main>
        <header>
          <h4>Total Contacts</h4>
          <div class="input-wrap">
            <img
              src="./images/searchIcon.svg"
              alt="This is a search icon."
              class="searchIcon"
            />
            <input
              type="search"
              name="emailId"
              id="search"
              placeholder="Search by Email Id......"
            />
          </div>
          <div class="profile">
            <img src="./images/profileIcon.svg" alt="This is a profile icon." />
            <div class="profileDetail">
              <h5>Ram Darvin</h5>
              <p>Super Admin</p>
            </div>
          </div>
        </header>

        <section class="table-area">
          <div class="table-header">
            <ul class="table-header-start">
              <li>
                <img
                  src="./images/calendar.svg"
                  alt="This is a calendar icon."
                />Select Date
                <img
                  src="./images/downArrow.svg"
                  alt="This is a down arrow icon."
                />
              </li>
              <li>
                <img
                  src="./images/filterIcon.svg"
                  alt="This is a filter icon."
                />Filters
                <div class="btn-filter-style-line"></div>
                <img
                  src="./images/downArrow.svg"
                  alt="This is a down arrow icon."
                />
              </li>
            </ul>

            <ul class="table-header-end">
              <li>
                <img
                  src="./images/deleteIcon.svg"
                  alt="This is a delete icon."
                />Delete
              </li>
              <li>
                <img
                  src="./images/importIcon.svg"
                  alt="This is a icon."
                />Import
              </li>
              <li>
                <img
                  src="./images/exportIcon.svg"
                  alt="This is a icon."
                />Export
              </li>
            </ul>
          </div>

          <div class="listing-table">
            <table>
              <thead>
                <th><input type="checkbox" name="" id="" /></th>
                <th>Name</th>
                <th>Designation</th>
                <th>Company</th>
                <th>Indutry</th>
                <th>Email</th>
                <th>Phone number</th>
                <th>Country</th>
                <th>Action</th>
              </thead>
              <tbody class="contact-table"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
